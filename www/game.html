<!DOCTYPE html>
<html lang="pl">
	<head>
		<title>TicTacToe Online! - Game</title>
		<link rel="stylesheet" href="/www/game.css">
		<script src="/www/main.js" defer></script>
		<script src="/www/game.js" defer></script>
	</head>
	<body onload="init()">
		<div id="loading">
			<h1 style="margin-top:0">Loading</h1>
			<h2>Please wait...</h2>
		</div>
		<div id="panel-top">
			<h3 id="score">0 : 0</h3>
			<h3 id="turn"></h3>
		</div>
		<div id="content">
			<div id="board"></div>
			<span id="errMsg"></span>
		</div>
		<div id="panel-bottom">

		</div>
	</body>
</html>
